<script type="text/javascript">
    RED.nodes.registerType('FINS Read', {
        category: 'OMRON',
        color: '#0090d4',
        defaults: {
            name: { value: "" },
            connection: { type: "FINS Connection", required: true },
            address: { value: "" },
            count: { value: 1 },
            sign: { value: "" }
        },
        inputs: 1,
        outputs: 1,
        inputLabels: "Trigger request",
        outputLabels: "Returned values",
        align: "left",
        icon: "read.png",
        label: function () {
            return this.name || "FINS Read";
        }
    });
</script>

<script type="text/x-red" data-template-name="FINS Read">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> <span data-i18n="read.label.name"> Name</span></label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-connection"><i class="icon-tag"></i><span data-i18n="read.label.connection"> Connection</span></label>
        <input type="text" id="node-input-connection">
      </div>
      <div class="form-row">
        <label for="node-input-address"><i class="icon-tag"></i> <span data-i18n="read.label.address"> Address</span></label>
        <input type="text" id="node-input-address" placeholder="e.g. D10 or leave blank to use payload.address">
    </div>
    <div class="form-row">
        <label for="node-input-count"><i class="icon-tag"></i> <span data-i18n="read.label.count"> Count</span></label>
        <input type="text" id="node-input-count" placeholder="e.g. 5 or leave blank to use payload.count">
    </div>
    <div class="form-row" title="leave blank to use payload.sign (default value of .sign='signed')">
        <label for="node-input-sign"><i class="icon-tag"></i> <span data-i18n="read.label.sign"> Sign</span></label>
        <select id="node-input-sign">
            <option value=""></option>
            <option value="signed">signed</option>
            <option value="unsigned">unsigned</option>
        </select>
    </div>    
  
</script>


<script type="text/x-red" data-help-name="FINS Read">
    <p>Read data from an OMRON PLCs using FINS protocol</p>
    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt class="optional">payload
            <span class="property-type">object</span>
        </dt>
        <dd> If address, count or sign properties are left blank and the payload is an object containing .address, .count or .sign, these will be used instead.  NOTE: .sign can be 'signed' or 'unsigned' (any other value defaults to 'signed') </dd>
    </dl>
    <h3>Outputs</h3>
    <dl class="message-properties">
        <dt>payload <span class="property-type">array</span></dt>
        <dd>the values read from the PLC.</dd>
    </dl>
    <h3>Details</h3>
    <p><code>msg.payload</code> can be used to provide <code>.address</code>, <code>.count</code>, <code>.sign</code>.  
    They will only be used if <code>address</code>, <code>count</code> or <code>.sign</code> node properties are left blank.</p>
</script>
