<script type="text/html" data-help-name="FINS Connection">
  <p>FINS Connection</p>
    <h3>Notes</h3>
      <dt>Environment Variables</dt>
      <dd>Text fields (Host, Port, ICF, DNA, DA1, DA2, SNA, SA1, SA2) can be environment variables e.g. ${PLC_PORT}</dd> 

    <h3>Details</h3>

      <dt>ICF</dt>
      <dd>Information Control Field: Default = 0x80</dd> 

      <dt>DNA</dt>
      <dd>
        Destination Network Address: Enter 0 for "this network", 0x1~0x7f for remote
      </dd>
      
      <dt>DA1</dt>
      <dd>
        Destination Node: Enter 0 for "this node". Often this is set to the value of the last octect of the PLCs IP Address. 
        Ultimately, if none zero, it should match the node number set on the PLC.
      </dd>
      
      <dt>DA2</dt>
      <dd>
        Destination Unit: Enter 0 for CPU, 10 to 1F for CPU BUS Unit (10+Unit), E1 for inner board
      </dd>
      
      <dt>SNA</dt>
      <dd>
        Source Network Address: Enter 0 for "this network", 0x1~0x7f for remote. Check the PLC Netowrk Routing table.
      </dd>
      
      <dt>SA1</dt>
      <dd>
        Source Node: For direct communication, try entering 0 or setting it to the value of last octect of node-red IP Address.
        Depending on the network subnet mask and the FINS conversion method setting, it may be necessary to enter the node-red IP and Node Address number in the PLC FINS/UDP IP Address Table
      </dd>
      
      <dt>SA2</dt>
      <dd>
        Source Unit: Enter 0 for CPU, 10 to 1F for CPU BUS Unit (10+Unit), E1 for inner board
      </dd>
      
    </dl>
  </script>
